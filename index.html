<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="card-body">
            <h2 class="name">Jane Doe</h2>
            <p class="job-title">Web Designer & Developer</p>
            <p class="bio">Passionate about creating beautiful websites and exploring new design trends. Love working with flowers and nature-inspired themes.</p>
        </div>
        <div class="card-footer">
            <a href="https://www.instagram.com" target="_blank" class="social-link">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank" class="social-link">LinkedIn</a>
        </div>
    </div>

</body>
</html>
